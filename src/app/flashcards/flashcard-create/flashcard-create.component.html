<mat-card>
  <form (submit)="onAddFlashcard(flashcardForm)" #flashcardForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required placeholder="Title" #title="ngModel">
      <mat-error *ngIf="title.invalid">invalid name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="3" name="content" ngModel required placeholder="Content" #content="ngModel">
    </textarea>
      <mat-error *ngIf="title.invalid">invalid content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</mat-card>
