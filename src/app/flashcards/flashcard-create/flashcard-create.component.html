<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSaveFlashcard(flashcardForm)" #flashcardForm="ngForm" *ngIf="!isLoading">

    <div class="row">
      <div class="column title">
        <mat-form-field>
          <input matInput type="text" name="title" [ngModel]="flashcard?.title" required placeholder="Title"
            #title="ngModel">
          <mat-error *ngIf="title.invalid">invalid name</mat-error>
        </mat-form-field>
      </div>
      <div class="column languageFrom">
        <mat-form-field>
          <input matInput type="text" name="languageFrom" [ngModel]="flashcard?.languageFrom" required
            placeholder="Title language" #languageFrom="ngModel">
          <mat-error *ngIf="languageFrom.invalid">invalid langugage</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="column content">
        <mat-form-field>
          <textarea matInput rows="1" name="content" [ngModel]="flashcard?.content" required placeholder="Content"
            #content="ngModel">
      </textarea>
          <mat-error *ngIf="title.invalid">invalid content</mat-error>
        </mat-form-field>
      </div>
      <div class="column languageTo">
        <mat-form-field>
          <input matInput type="text" name="languageTo" [ngModel]="flashcard?.languageTo" required
            placeholder="Content language" #languageTo="ngModel">
          <mat-error *ngIf="languageTo.invalid">invalid langugage</mat-error>
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</mat-card>
